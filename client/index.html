<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" data-ng-app="cmiApp">
<head>
    <meta charset="utf-8">
    <title>CalMapIt</title>
    <meta name="description" content="A MEAN Calendar, Map, Itinrerary MashApp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- All CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="content/css/style.css"/>
</head>
    <body data-ng-cloak="">
        <div data-ng-include="'app/core/layout/navbar.html'"></div>
        <div class="row content">
            <!-- Google Map -->
            <div class="col-md-7">
                <div id="map"></div>
            </div>
            <div class="col-md-5">
                <div data-ng-include="'app/events/events.html'"></div>
            </div>
            <!-- <div data-ng-view></div> -->
        </div>
        <div data-ng-include="'app/core/layout/footer.html'"></div>
    </body>
    <!-- ALL JS -->
    <!-- Vendor JS -->
    <!-- Holder JS -->
    <script data-require="holder.js@2.9.7" data-semver="2.9.7" src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script data-require="gapi.js@3" data-semver="v3" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDyuMEpvjNHZS8ACf1rJPhxMOODrfJyL4"></script>
    <!-- Modernizr -->
    <script data-require="modernizr@3.0.0" data-semver="3.0.0" src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script data-require="jquery.js@2.1.4" data-semver="2.1.4" src="../bower_components/jquery/dist/jquery.js"></script>
    <script data-require="angular.js@1.4.6" data-semver="1.4.6" src="../bower_components/angular/angular.js"></script>
    <script data-require="angular-route.js@1.4.6" data-semver="1.4.6" src="../bower_components/angular-route/angular-route.js"></script>
    <script data-require="angularjs-geolocation.min.js@0.1.1" data-semver="0.1.1" src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- JQuery to invoke include files until angular is hooked up -->
    <!--<script>-->
        <!--$(function(){-->
            <!--$("#view").load("app/core/layout/events.html");-->
            <!--$("#footer").load("app/core/layout/footer.html");-->
        <!--});-->
    <!--</script>-->
    <!-- App JS -->
    <!-- App Root Module JS -->
    <script data-require="app.module.js" data-semver="1" src="app/app.module.js"></script>

    <!-- App Modules JS -->
    <script data-require="navbarController.js" data-semver="1" src="app/core/layout/navbarController.js"></script>
    <!--<script data-require="userController.js" data-semver="1" src="app/core/users/userController.js"></script>-->
    <script data-require="eventController.js" data-semver="1" src="app/events/eventController.js"></script>
    <script data-require="gservice.js" data-semver="1" src="app/services/gservice.js"></script>
</html>
